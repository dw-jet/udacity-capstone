<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Front End Capstone</title>
    <meta name="description" content="Udacity Front End Nanodegree Capstone" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('go').addEventListener('click', function(event) {
                event.preventDefault();
                Client.handleSubmit();
            })
        })
      </script>
</head>

<body>
    <div class="container">
        <section class="form" id="form">
            <form>
                <label for="location">Where are you heading?</label>
                <input type="text" id="location" placeholder="Des Moines">
                <input type="date" id="targetDate" placeholder="yyyy-mm-dd">
                <input type="submit" id="go" class="button" value="Go" >
            </form>
        </section>
        <section id="results" class="results">
            
        </section>
    </div>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
